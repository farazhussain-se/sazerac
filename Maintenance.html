<div class="plant-dashboard-widget" id="sazeracMaintenanceWidget">
  <style>
    :root{
      --primary-blue:#22548f;
      --light-bg:#f5f7fb;
      --border:#d1d9e6;
      --white:#ffffff;
      --text-main:#222222;
      --text-muted:#555555;
      --ok:#2e7d32;
      --warn:#fca311;
      --danger:#c62828;
    }

    .plant-dashboard-widget{
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      background:var(--white);
      border:1px solid var(--border);
      border-radius:4px;
      max-width:480px;
      margin:10px auto;
      overflow:hidden;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
    }

    /* Header */
    .widget-header{
      background-color:var(--primary-blue);
      color:var(--white);
      padding:12px 16px;
      border-bottom:3px solid #1a416e;
    }

    .header-left{display:flex;flex-direction:column;gap:2px;}
    .brand-sub{
      font-size:0.7rem;
      font-weight:900;
      text-transform:uppercase;
      letter-spacing:1.1px;
      opacity:0.95;
    }
    .title-line{font-size:0.95rem;font-weight:700;}

    .scroll-container{padding:16px;background-color:var(--light-bg);}

    .section-label{
      font-size:0.75rem;
      font-weight:900;
      color:var(--primary-blue);
      text-transform:uppercase;
      margin:0 0 10px 0;
      padding-bottom:6px;
      border-bottom:1px solid var(--border);
    }

    .card{
      background:var(--white);
      border:1px solid var(--border);
      padding:14px;
      border-radius:2px;
      margin-bottom:12px;
    }

    .helper{
      font-size:0.8rem;
      color:var(--text-muted);
      line-height:1.2rem;
      margin-top:8px;
      background:#fafbfc;
      border:1px solid #eef0f2;
      padding:10px;
      border-radius:4px;
    }

    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    .grid-3{display:grid;grid-template-columns:1fr 1fr 1fr;gap:10px;}

    label{
      display:block;
      font-size:0.72rem;
      font-weight:900;
      color:var(--text-muted);
      text-transform:uppercase;
      letter-spacing:0.6px;
      margin-bottom:6px;
    }

    input, select, textarea{
      width:100%;
      box-sizing:border-box;
      padding:10px;
      border:1px solid var(--border);
      border-radius:3px;
      background:#fff;
      font-size:0.9rem;
      color:var(--text-main);
      outline:none;
    }

    textarea{min-height:86px;resize:vertical;}

    .pill-row{display:flex;gap:8px;flex-wrap:wrap;margin-top:6px;}
    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      border:1px solid var(--border);
      background:#fff;
      padding:8px 10px;
      border-radius:16px;
      font-size:0.8rem;
      color:var(--text-main);
      cursor:pointer;
      user-select:none;
    }
    .pill input{width:auto;margin:0;}

    .priority{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:8px;
      margin-top:6px;
    }
    .prio-btn{
      border:1px solid var(--border);
      background:#fff;
      padding:10px 8px;
      border-radius:6px;
      text-align:center;
      font-size:0.78rem;
      font-weight:900;
      cursor:pointer;
      color:var(--text-main);
    }
    .prio-btn[data-level="Low"]{border-left:6px solid var(--ok);}
    .prio-btn[data-level="Med"]{border-left:6px solid #1565c0;}
    .prio-btn[data-level="High"]{border-left:6px solid var(--warn);}
    .prio-btn[data-level="Critical"]{border-left:6px solid var(--danger);}
    .prio-btn.is-selected{outline:2px solid rgba(34,84,143,0.25);background:#f0f4f9;}

    .action-row{margin-top:12px;display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    .btn-sm{
      padding:10px;
      font-size:0.75rem;
      font-weight:900;
      text-align:center;
      text-decoration:none;
      border-radius:2px;
      text-transform:uppercase;
      letter-spacing:0.4px;
      display:inline-block;
      border:1px solid var(--primary-blue);
    }
    .btn-fill{background:var(--primary-blue);color:#fff !important;}
    .btn-outline{background:transparent;color:var(--primary-blue) !important;}

    .tiny-note{
      margin-top:10px;
      font-size:0.72rem;
      color:#777;
      font-style:italic;
      text-align:right;
    }
  </style>
